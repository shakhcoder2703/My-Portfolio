<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header_nav">
                <div class="header_nav_logo">
                    <img src="shakh_logo.jpg" alt="shakh logo">
                </div>
                <div class="header_nav_links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                      <li><a href="#">Team</a></li>
                        <li><a href="about.html">About Me</a></li>
                        <li><a href="#">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="messengers">
        <h1>Messenger</h1>
        <div class="icons">
            <div class="img_card">
                <img src="telegram.png" alt="tgram icon">
                <a href="https://t.me/ShakhWebDev">TELEGRAM</a>
            </div>
            <div class="img_card">
                <img src="whatsap2.png" alt="whatsap icon">
                <a href="">WHATSAP</a>
            </div>
            <div class="img_card">
                <img src="instagram.jpg" alt="insta icon">
                <a href="">INSTAGRAM</a>
            </div>
            <div class="img_card">
                <img src="Gmail.png" alt="Gmail icon">
                <a href="#">GMAIL</a>
            </div>
        </div>
    </div> 

    <div class="for_partner_questionnaire">
        <h2>For Partnership</h2>
        <form action="">
            <input type="text" placeholder="Your Name" required>
            <br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
